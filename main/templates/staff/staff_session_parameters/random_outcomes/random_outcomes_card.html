<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Outcomes ([[session.parameter_set.parameter_set_random_outcomes.length]]) 
        </span>      

        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Parameters Outcomes')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span> 
                
    </div>
    <div class="card-body" >        

        <div class="row justify-content-center">
            <!-- player settings -->
            <div class="col-md-auto text-center">                
                <div class="table-responsive">
                <table class="table table-condensed"> 
                    <thead>
                        <tr>
                            <th scope="col" class = "m-1 p-1">
                                Name
                            </th> 
                            <th scope="col" class = "m-1 p-1">
                                Abbreviation
                            </th> 
                            <th scope="col" class = "m-1 p-1">
                                Image PNG
                            </th>
                            <th scope="col" class = "m-1 p-1">
                                Label PNG
                            </th>                          
                        </tr>
                    </thead>
                    <tbody id="player_list">
                        <tr v-for="(r, index) in session.parameter_set.parameter_set_random_outcomes" v-bind:key="r.id">
                            <td v-on:click="showEditRandomOutcome(r.id)" class="player_table_cell">
                                [[r.name]]
                            </td>
                            <td v-on:click="showEditRandomOutcome(r.id)" class="player_table_cell">
                                [[r.abbreviation]]
                            </td>
                            <td v-on:click="showEditRandomOutcome(r.id)" class="player_table_cell">
                                [[r.image]]
                            </td>
                            <td v-on:click="showEditRandomOutcome(r.id)" class="player_table_cell">
                                [[r.label]]
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <!-- add random outcome -->
                        <tr>
                            <td>
                                <button class="btn btn-outline-success btn-sm"
                                        type="button"
                                        title="Add random outcome"
                                        v-bind:disabled="session.started || reconnecting || working"
                                        v-on:click="sendAddRandomOutcome()">
                                       Add <i class="fas fa-plus"></i>
                                </button>
                            </td>                            
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                </div>
            </div>
        </div>  
        
    </div>                    
</div>
