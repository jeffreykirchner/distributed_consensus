<div class="card" v-show="first_load_done">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">
            Labels ([[session.parameter_set.parameter_set_parts.length]]) 
        </span>      

        <span class="float-end">
            <button type="button" class="btn btn-link ms-4" title="Show Help Doc" v-on:click="sendLoadHelpDoc('Staff Parameters Players')">
                <i class="far fa-question-circle"></i> 
            </button>
        </span> 
                
    </div>
    <div class="card-body" >        

        <div class="row justify-content-center">
            <!-- player settings -->
            <div class="col-md-auto text-center">                
                <div class="table-responsive">
                <table class="table table-condensed"> 
                    <thead>
                        <tr>
                            <th scope="col" class = "m-1 p-1">
                                #
                            </th> 
                            <th scope="col" class = "m-1 p-1">
                                Mode
                            </th>                           
                        </tr>
                    </thead>
                    <tbody id="player_list">
                        <tr v-for="(p, index) in session.parameter_set.parameter_set_parts" v-bind:key="p.id">
                            <td v-on:click="showEditParametersetPart(p.id)" class="player_table_cell">
                                [[p.part_number]]
                            </td>
                            <td v-on:click="showEditParametersetPart(p.id)" class="player_table_cell">
                                [[p.mode]]
                            </td>
                            
                        </tr>
                    </tbody>
                   
                </table>
                </div>
            </div>
        </div>  
        
    </div>                    
</div>
