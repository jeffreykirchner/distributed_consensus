<div class="card" v-show="first_load_done && session.started && session.current_experiment_phase!='Selection'">                  
    <div class="card-header fw-bold">                
        <span class="align-middle">Status</span>  

        {%if session.parameter_set.test_mode%}
        <span class="float-end">
            <div class="form-check">
                <input class="form-check-input"
                    type="checkbox" 
                    value="" 
                    id="testModeCheckBox" 
                    v-model="session.parameter_set.test_mode"
                    >
                <label class="form-check-label" for="testModeCheckBox">
                Test Mode On
                </label>
            </div>
        </span>
        {%endif%}
    </div>
    <div class="card-body" v-if="current_choice.hasOwnProperty('session_part')">  
                
    </div>                    
</div>
